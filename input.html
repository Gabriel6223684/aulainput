<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <h1>Inputs</h1>

    <label for="nome">Nome:</label>
    <input class="input" type="text" id="nome" placeholder="Nome..." required>
    <br>
    <br>
    <label for="email">Email:</label>
    <input class="input" type="email" id="email" placeholder="Email..." required>
    <br>
    <label for="password">Senha:</label>
    <input class="input" type="password" id="password" placeholder="Senha..." required>
    <br>
    <br>
    <label for="data_de_nscimento">Data de Nascimento:</label>
    <input class="input" type="date" id="data_de_nscimento" required>
    <br>
    <br>
    <label for="radio">Rádio:</label>
    <input type="radio" id="radio">Sim
    <input type="radio" id="radio">Não
    <br>    
    <br>    
    <label for="datetime">Hora:</label>
    <input class="input" type="datetime" id="datetime" placeholder="Hora..." required>
    <br>
    <br>
    <label for="datetimlocal">DateTime Local:</label>
    <input class="input" type="datetime-local" id="datetime" required>
    <br>
    <br>
    <label>CheckBox:</label>
    <input type="checkbox">Sim
    <input type="checkbox">Não
    <br>
    <br>
</body>
</html>
